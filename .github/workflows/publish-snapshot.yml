name: Publish snapshot

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  checks: write

# This ensures publish jobs run sequentially instead of in parallel
concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup JDK
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          distribution: "zulu"
          java-version-file: .github/workflows/.java-version

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2 # v5
        with:
          add-job-summary: on-failure
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: Get version
        id: version
        run: |
          VERSION_NAME="$(grep VERSION_NAME gradle.properties | cut -d "=" -f 2)"
          echo "VERSION_NAME=$VERSION_NAME"
          echo "value=$VERSION_NAME" >> "$GITHUB_OUTPUT"

      - name: Publish snapshot
        if: |
          github.repository == 'jonapoul/takdevx' &&
          github.ref == 'refs/heads/main' &&
          contains(steps.version.outputs.value, '-SNAPSHOT')
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.SONATYPE_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.SONATYPE_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_IN_MEMORY_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_KEY_PASSWORD }}
        run: ./gradlew publishToMavenCentral -x dokkaGeneratePublicationHtml --no-configuration-cache
